<div ng-if="bower.loaded">
  <h1 class="page-title">{{bower.json.name || bower.name}} <small>{{bower.json.version}}</small></h1>
  <div>{{bower.path}} <a class="btn btn-link btn-xs reload" title="Reload bower.json" ng-click="bower.load()" app-tooltip><span class="glyphicon glyphicon-repeat"></span></a></div>
  <hr>
  <div ng-if="bower.loaded && !bower.error">
    <div ng-if="bower.json.installed">
      <h2>Installed Packages</h2>
      <table class="table table-hover">
        <colgroup>
          <col style="width: 20%;">
          <col style="width: 15%;">
          <col style="width: 35%;">
          <col style="width: 20%;">
          <col style="width: 10%;">
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th>Version</th>
            <th>Auto</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(name, version) in bower.json.dependencies">
            <th>{{name}}</th>
            <td>{{bower.getVersion(name,'installed')}}</td>
            <td><input type="checkbox" disabled="disabled" ng-checked="bower.isAuto(name)"/></td>
            <td class="text-right"><button type="button" class="btn btn-default btn-xs" style="background-color: #B5EAB7;" ng-if="bower.isInstalled(name) && bower.hasUpdate(name)" ng-click="bower.update(name, {options: '--save'})" ng-disabled="process.isInQueue('update-' + name)">Update to {{bower.getVersion(name,'available')}}</button></td>
            <td class="text-right"><button type="button" class="btn btn-default btn-xs" ng-if="bower.isInstalled(name)" ng-click="bower.uninstall(name, {options: '--save'})" ng-disabled="process.isInQueue('uninstall-' + name)">Uninstall</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-if="bower.json.devDependencies">
      <h2>Developer Dependencies</h2>
      <table class="table table-hover">
        <colgroup>
          <col style="width: 40%;">
          <col style="width: 30%;">
          <col style="width: 30%;">
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th>Version</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(name, version) in bower.json.devDependencies">
            <th>{{name}}</th>
            <td>{{version}}</td>
            <td class="text-right"><button type="button" class="btn btn-default btn-xs" ng-click="bower.uninstall(name, {options: '--save-dev'})" ng-disabled="process.isInQueue('uninstall-' + name)">Uninstall</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="home-action">
      <button type="button" class="btn btn-default" ng-click="bower.install()" ng-disabled="process.isInQueue('install')"><span class="glyphicon glyphicon-save"></span> Install to project folder</button>
      <button type="button" class="btn btn-default" ng-click="bower.update('all')" ng-disabled="process.isInQueue('update')"><span class="glyphicon glyphicon-refresh"></span> Update all</button>
    </div>
  </div>
  <div class="message" ng-if="bower.error">
    <p class="text-danger"><strong>Failed to load bower.json</strong><br>{{bower.message}}</p>
    <a class="btn btn-default reload" ng-click="bower.load()"><span class="glyphicon glyphicon-repeat"></span> Reload</a>
  </div>
</div>
